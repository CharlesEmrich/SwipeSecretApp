<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SwipeSecret - Create Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
  </head>
  <body>
    <form class="createAccount" onsubmit="postIt(); return false;" method="POST">
      <h2>Create Account</h2>
      <input name="firstName" placeholder="First Name (ex. John)"/>
      <input name="lastName" placeholder="Last Name (ex. Smith)"/>
      <input name="cityState" placeholder="Current City, State (ex. Portland, OR)"/>
      <input name="phoneNumber" placeholder="Phone Number (ex. 555-123-4567)"/>
      <input name="emailAddress" placeholder="Email Address (ex. johnsmith@fakeemail.com)"/>
      <input name="password" placeholder="Password"/>
      <!-- <input name="confirmPassword" placeholder="Confirm password"/> -->
      <button type="submit">Next</button>
    </form>

    <script type="text/javascript">
      function postIt() {
        const user = {
          firstName : document.querySelector('input[name=firstName]').value,
          lastName : document.querySelector('input[name=lastName]').value,
          location : document.querySelector('input[name=location]').value,
          phone : document.querySelector('input[name=phone]').value,
          email : document.querySelector('input[name=email]').value,
          password : document.querySelector('input[name=password]').value,
        };

        superagent
          .post('/users')
          .send(user)
          .end((err, response) => {
            alert('there was a problem with this post: ', response.text)
          });
      }
    </script>
  </body>
</html>
